name: CI/CD Pipeline for Docker App

on:
  push:
    branches:
      - main  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/app:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/app:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Check SSH environment variables
      run: |
        echo "SSH_AUTH_SOCK: $SSH_AUTH_SOCK"
        echo "SSH_AGENT_PID: $SSH_AGENT_PID"

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_KEY }}

    - name: Deploy Docker container to EC2
      run: |
        ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} \
        'docker pull ${{ secrets.DOCKER_USERNAME }}/app:latest && \
         docker stop app || true && \
         docker rm app || true && \
         docker run -d --name app -p 80:80 ${{ secrets.DOCKER_USERNAME }}/app:latest'
